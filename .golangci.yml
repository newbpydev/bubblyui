run:
  timeout: 5m
  tests: true
  skip-dirs:
    - vendor
    - tests/fixtures

linters:
  enable:
    - gofmt
    - goimports
    - govet
    - errcheck
    - staticcheck
    - gosimple
    - unused
    - ineffassign
    - typecheck
    - misspell
    - unparam
    - unconvert
    - dupl
    - goconst
    - gocyclo
    - revive

  disable:
    - exhaustivestruct  # Too strict for our use case
    - exhaustruct
    - paralleltest      # Not always applicable

linters-settings:
  gofmt:
    simplify: true
  
  goimports:
    local-prefixes: github.com/newbpydev/bubblyui
  
  gocyclo:
    min-complexity: 15
  
  dupl:
    threshold: 100
  
  goconst:
    min-len: 3
    min-occurrences: 3
  
  misspell:
    locale: US
  
  revive:
    rules:
      - name: exported
        disabled: false
      - name: var-naming
        disabled: false

issues:
  exclude-use-default: false
  max-issues-per-linter: 0
  max-same-issues: 0
  
  exclude-rules:
    # Exclude some linters from running on tests
    - path: _test\.go
      linters:
        - dupl
        - goconst
